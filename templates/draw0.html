<!DOCTYPE html>
<html lang="en">
<head>

<script src="https://d3js.org/d3.v5.min.js"></script>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <svg id="svg" style="width: 100%; height: 100%"></svg>
</body>

<script>
    x = 2
    console.log(x)
    const svg = d3.select('#svg')

    function draw_point() {
        if (x % 2)
            return;
        const coords = d3.mouse(this);

        svg.append('circle')
            .attr('cx', coords[0])
            .attr('cy', coords[1])
            .attr('r', 5)
            .style('fill', 'red');
    }

    svg.on('mousedown', () => {
        x += 1
    })

        svg.on('mousemove', draw_point)

</script>

</html>
